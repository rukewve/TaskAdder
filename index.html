<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Adder</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container">
        <div class="header">
            <H1>PLAN YOUR DAY/WEEK</H1>
        </div>
        <div class="input">
            <h2 class="taskinput">INPUT A TASK</h2> <br />
            <input type="text" id="input" required> <br />
            <button id="btn">Add Task</button>
        </div>
        <div class="tasklist">
            <h2 class="task">Task List</h2>
            <div id="taskdisplay"></div>
            <button id="cleartask">Clear Task</button>

        </div>

    </div>
    <script src="./main.js"></script>
</body>

</html>
